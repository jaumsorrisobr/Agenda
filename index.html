<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agenda Medicina - Turma H</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png?v=2">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png?v=2">
    <link rel="manifest" href="manifest.json?v=2">
    <meta name="theme-color" content="#007bff">

    <style>
        :root { --p-med: #007bff; --bg: #f4f7f6; --card-bg: #ffffff; --text-color: #333333; --header-bg: #ffffff; --shadow: rgba(0,0,0,0.1); --input-bg: #eeeeee; }
        [data-theme="dark"] { --bg: #121212; --card-bg: #1e1e1e; --text-color: #e0e0e0; --header-bg: #1e1e1e; --shadow: rgba(0,0,0,0.5); --input-bg: #2d2d2d; }
        
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text-color); transition: background 0.3s; padding-bottom: 100px; -webkit-font-smoothing: antialiased; }
        
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: opacity 0.8s; }
        .logo-animado { width: 180px; animation: pulsar 2s infinite; }
        @keyframes pulsar { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        
        .header { background: var(--header-bg); padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px var(--shadow); margin-bottom: 20px; text-align: center; }
        #status-bar { font-size: 0.8em; margin-top: 5px; color: #888; height: 1.2em; }
        .status-online { color: #5cb85c; font-weight: bold; }
        
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 4px 6px var(--shadow); cursor: pointer; position: relative; font-weight: 600; transition: transform 0.1s; border: none; -webkit-tap-highlight-color: transparent; }
        .card:active { transform: scale(0.95); }
        .card span { display: block; font-size: 1.5em; margin-bottom: 8px; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; padding: 20px; z-index: 2000; backdrop-filter: blur(4px); }
        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; max-height: 85vh; overflow-y: auto; position: relative; display: flex; flex-direction: column; }
        .close-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 20px; color: var(--text-color); cursor: pointer; padding: 5px; z-index: 100; }
        
        .search-container { position: sticky; top: -26px; background: var(--card-bg); z-index: 10; padding: 10px 0; margin-bottom: 15px; border-bottom: 1px solid var(--shadow); }
        .search-input { width: 100%; height: 45px; padding: 0 15px; border-radius: 10px; border: none; background: var(--input-bg); color: var(--text-color); box-sizing: border-box; font-size: 16px; outline: none; -webkit-appearance: none; }

        /* Estilo da Mat√©ria */
        .materia-retratil { margin-bottom: 10px; border: 1px solid var(--shadow); border-radius: 12px; background: var(--card-bg); overflow: hidden; }
        .materia-sumario { 
            display: flex !important; justify-content: space-between !important; align-items: center !important;
            background: rgba(0,123,255,0.07); padding: 14px; font-weight: 800; color: var(--p-med); 
            text-transform: uppercase; font-size: 0.85em; cursor: pointer; list-style: none;
        }
        .materia-sumario::-webkit-details-marker { display: none; }
        .materia-sumario::after { content: 'üìÅ'; opacity: 0.5; }
        .materia-retratil[open] .materia-sumario::after { content: 'üìÇ'; opacity: 1; }

        /* Estilo do Grupo Interno */
        .grupo-detalhe { border-bottom: 1px solid rgba(0,0,0,0.05); margin: 0 10px; }
        .grupo-sumario { 
            display: flex !important; justify-content: space-between !important; align-items: center !important;
            width: 100%; padding: 12px 5px; cursor: pointer; font-weight: 600; font-size: 0.95em; list-style: none;
        }
        .grupo-sumario::-webkit-details-marker { display: none; }

        ul.lista-integrantes { padding: 10px 0 15px 25px !important; margin: 0 !important; list-style-type: circle; border-left: 2px solid var(--p-med); margin-bottom: 10px !important; }
        
        .aviso-item { border-bottom: 1px solid var(--shadow); padding: 12px 0; }
        .arquivo-btn { display: inline-flex; align-items: center; background: var(--p-med); color: white; padding: 8px 15px; border-radius: 8px; text-decoration: none; font-size: 0.85em; margin-top: 8px; font-weight: bold; }
        
        #theme-toggle { position: fixed; bottom: 25px; right: 25px; z-index: 999; background: var(--card-bg); border: 2px solid var(--p-med); border-radius: 50%; width: 50px; height: 50px; display: none; align-items: center; justify-content: center; font-size: 22px; box-shadow: 0 4px 15px var(--shadow); cursor: pointer; }
    </style>
</head>
<body>

<button id="theme-toggle" onclick="toggleTheme()"><span id="theme-icon">üí°</span></button>

<div id="splash">
    <img src="logo_UCP.png?v=1" class="logo-animado" alt="UCP Logo">
    <div style="color:#888; font-size:12px; margin-top:10px;">Medicina - PJC</div>
</div>

<div class="header">
    <h2 style="margin:0">Medicina - Turma H</h2>
    <div id="status-bar"></div>
</div>

<div class="grid-container">
    <div class="card" onclick="mostrarAba('Grade')"><span>üìÖ</span>Grade</div>
    <div class="card" onclick="mostrarAba('Grupos')"><span>üë•</span>Grupos</div>
    <div class="card" onclick="abrirAvisos()">
        <span id="badge-avisos" class="notification-badge">NOVO</span>
        <span>üîî</span>Avisos
    </div>
    <div class="card" onclick="mostrarAba('Arquivos')"><span>üìÑ</span>Arquivos</div>
</div>

<div id="meuModal" class="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="fecharModal()">‚úï</button>
        <h3 id="modal-titulo" style="margin:0 0 10px 0; color:var(--p-med);">T√≠tulo</h3>
        <div id="modal-corpo"></div>
    </div>
</div>

<script>
    const URL_API = "https://script.google.com/macros/s/AKfycbxDt1R5Gpu2aDY5dts6aDQcigKLx28ZxjmXynrvOvmGmvwaG86xBQmOABbn_BsKsUNP7A/exec";
    let dadosApp = {};

    function formatarNome(texto) {
        if(!texto) return "";
        return texto.toString().toLowerCase().replace(/(^\w|\s\w)/g, m => m.toUpperCase());
    }

    async function carregarDados() {
        const status = document.getElementById('status-bar');
        try {
            const res = await fetch(URL_API);
            dadosApp = await res.json();
            localStorage.setItem('cache_medicina', JSON.stringify(dadosApp));
            status.innerHTML = `<span class="status-online">‚óè Atualizado: ${dadosApp.ultima_sincronizacao}</span>`;
        } catch (e) {
            const cache = localStorage.getItem('cache_medicina');
            if(cache) dadosApp = JSON.parse(cache);
        }
    }

    function filtrarGrupos() {
        const termo = document.getElementById('inputBusca').value.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        const materias = document.querySelectorAll('.materia-retratil');
        
        materias.forEach(matBox => {
            let matchMat = false;
            matBox.querySelectorAll('.grupo-detalhe').forEach(grp => {
                const txt = grp.innerText.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                if (txt.includes(termo)) {
                    grp.style.display = "block"; matchMat = true;
                    if (termo.length > 2) grp.setAttribute('open', 'true');
                } else { grp.style.display = "none"; grp.removeAttribute('open'); }
            });
            matBox.style.display = matchMat ? "block" : "none";
            if (matchMat && termo.length > 1) matBox.setAttribute('open', 'true');
        });
    }

    function mostrarAba(nomeAba) {
        const modal = document.getElementById('meuModal');
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = nomeAba;
        corpo.innerHTML = "";
        let itens = dadosApp[nomeAba] || [];

        if(nomeAba === "Grupos") {
            corpo.innerHTML = `<div class="search-container"><input type="text" id="inputBusca" class="search-input" placeholder="üîç Buscar nome ou grupo..." oninput="filtrarGrupos()"></div>`;
            const estrutura = {}; 
            itens.forEach(item => {
                const mat = formatarNome(item["Mat√©ria"] || "Geral");
                const grp = formatarNome(item["Nome do Grupo"] || "Sem Grupo");
                if(!estrutura[mat]) estrutura[mat] = {};
                if(!estrutura[mat][grp]) estrutura[mat][grp] = [];
                if(item["Integrantes"]) estrutura[mat][grp].push(formatarNome(item["Integrantes"]));
            });

            for (let mat in estrutura) {
                const matDet = document.createElement('details');
                matDet.className = 'materia-retratil';
                // L√≥gica de auto-recolhimento das mat√©rias
                matDet.addEventListener('toggle', function() {
                    if(this.open) {
                        corpo.querySelectorAll('.materia-retratil').forEach(m => { if(m !== this) m.removeAttribute('open'); });
                    }
                });

                matDet.innerHTML = `<summary class="materia-sumario">${mat}</summary><div class="container-grupos"></div>`;
                const container = matDet.querySelector('.container-grupos');

                for (let grp in estrutura[mat]) {
                    const grpDet = document.createElement('details');
                    grpDet.className = 'grupo-detalhe';
                    // L√≥gica de auto-recolhimento dos grupos internos
                    grpDet.addEventListener('toggle', function() {
                        if(this.open) {
                            container.querySelectorAll('.grupo-detalhe').forEach(g => { if(g !== this) g.removeAttribute('open'); });
                        }
                    });

                    grpDet.innerHTML = `
                        <summary class="grupo-sumario"><span>${grp}</span><small style="color:#888;">${estrutura[mat][grp].length} ‚ñæ</small></summary>
                        <ul class="lista-integrantes">${estrutura[mat][grp].map(n => `<li>${n}</li>`).join('')}</ul>
                    `;
                    container.appendChild(grpDet);
                }
                corpo.appendChild(matDet);
            }
        } else {
            // Outras abas (Arquivos, Grade, etc)
            itens.reverse().forEach(item => {
                const div = document.createElement('div'); div.className = 'aviso-item';
                if(nomeAba === "Arquivos") {
                    div.innerHTML = `<span style="font-weight:bold">${item.Nome || 'Arquivo'}</span><br><a href="${item.Link}" target="_blank" class="arquivo-btn">üìÇ Abrir</a>`;
                } else if(nomeAba === "Grade") {
                    div.innerHTML = `<b>${item.Mat√©ria || ''}</b><br><small>${item.Hor√°rio || ''}</small>`;
                }
                corpo.appendChild(div);
            });
        }
        modal.style.display = "flex";
    }

    function fecharModal() { document.getElementById('meuModal').style.display = "none"; }
    function toggleTheme() {
        const html = document.documentElement;
        const isDark = html.getAttribute('data-theme') === 'dark';
        html.setAttribute('data-theme', isDark ? 'light' : 'dark');
        document.getElementById('theme-icon').innerText = isDark ? 'üí°' : 'üåô';
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
    }

    window.addEventListener('load', () => {
        carregarDados();
        if (localStorage.getItem('theme') === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('theme-toggle').style.display = 'flex';
        }, 2000);
    });
</script>
</body>
</html>
